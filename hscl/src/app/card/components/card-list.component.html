<ion-list *ngIf="items.length > 0">
  <ion-list-header>
    <ion-label>{{ listName }}</ion-label>
  </ion-list-header>
  <ion-item [routerLink]="navigateTo(listName, item)" *ngFor="let item of items">
    <ion-avatar slot="start">
      <img [src]="'assets/images/' + item + '.png'">
    </ion-avatar>
    <ion-label>
      <h2>{{ item }}</h2>
      <card-list></card-list>
    </ion-label>
  </ion-item>
</ion-list>
